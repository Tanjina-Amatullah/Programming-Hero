<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixed selectors</title>
    <style>
        *{
            margin:0 ;
        }
        p{
            color: aqua;
            background-color: blanchedalmond;
        }
        #fifth{
            color: blue;
        }
        .yellow,holud{
            color: blueviolet;
            font-size: xx-large;
        }
        .bold{
            font-weight: 500;
        }
        input {
            color: green;
        }
    </style>
</head>
<body>
    <h3>explor mixed selectors</h3>
    <p class="yellow bold">my first line css</p>
    <p class="yellow,holud">my second line css</p>
    <p>my third line css</p>
    <p>my fourth line css</p>
    <p id="fifth">my fifth line css</p>
    <p>my sixth line css</p>
    <form action="">
        <input type="text">
        <input type="password">
    
</body>
</html>
