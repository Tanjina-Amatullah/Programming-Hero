<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explor basic css</title>
    <style>
        #alone{
            color: blueviolet;
            text-align: center;
        }
        #embedded{
            font-size:large;
            font-weight:300;
        }
        li{color:brown;

        }
        p{
            color:blue;
    
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color:blue;">learning basic css</h3>
    <h3 style="background-color:aquamarine;">inline css</h3>
    <p class="player">css meaning:cascading style</p>
    <p id="alone">stand alone paragraph</p>
    <ul>
        <li>external</li>
        <li id="embedded">internal</li>
    </ul>
</body>
</html>
