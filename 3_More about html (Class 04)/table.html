<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
    <style>
        *{
            color:purple;
            background-color: blanchedalmond;
        }
    

    
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
        }
        th{
            border:1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
   <h1>html table</h1>
   <table>
    <caption>employee salary data</caption>
    <thead>
        <tr>
            <th>no</th>
            <th>name</th>
            <th>position</th>
            <th>salary</th>
        </tr>

    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>bill gates</td>
            <td>mc</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>steve jobs</td>
            <td>apple</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>larry</td>
            <td>google</td>
            <td>3000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>mark jukarbarg</td>
            <td>facebook</td>
            <td>2000</td>
        </tr>

    </tbody>
    <tfoot>
<tr>
    <td colspan="4">total employee:4</td>
</tr>
    </tfoot>
   </table> 
   <ul>
    <li>table:table</li>
    <li>table head:thead</li>
    <li>table body:tbody</li>
    <li>table footer:tfoot</li>
    <li>table row:tr</li>
    <li>table data:td</li>
   </ul>
</body>
</html>
